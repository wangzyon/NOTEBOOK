  <style>
    body{
      font-size: 18px;
    }
    .sidebar ul li a, .app-nav a {

    }
    .markdown-section a {
      font-weight: normal;
      text-decoration: none;
    }
    .markdown-section a:hover {
      font-weight: normal;
      text-decoration: underline;
    }
    h4 {
      margin: 0;
      padding: 0 0 3px 8px;
      background: #383838;  
      width: 100%;
      display: inline-block;
    }
    h4 a span {
      text-transform: uppercase;
      font-size: 0.7em;
      color: #FFFFFF !important;
    }
    .app-sub-sidebar li:before {
      content: "";
    }
    .app-sub-sidebar li a img, h2 a span img {
      padding-right: 10px;
    }
    h2 a span img {
      height: 36px;
      padding-top:15px;
    }
    h5 {
      font-size: 1.3rem !important;
    }
    h5:before {
      padding-right: 5px;

<body>
  <div id="app">Loading ...</div>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script>
    window.$docsify = {
	  name: "Wang' notebook",
	  // logo: 'media/logo.png',
      themeColor: '#383838',
      repo: 'wangzyon/NOTEBOOK',
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-112753287-1',

		headings: 'h2,h3',
		title: '目录',
		},
	  plugins: [
        EditOnGithubPlugin.create('https://github.com/wangzyon/NOTEBOOK/tree/master/docs/')
      ],
    }
  </script>
